<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="form">
        <input type="text" id="candidate_name" placeholder="Candidate_Name">
        <input type="text" id="dob" placeholder="DOB">
        <input type="text" id="father_name" placeholder="father_name">
        <input type="text" id="mother_name" placeholder="mother_name">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
    <script src="script.js"></script>
</body>
</html>
